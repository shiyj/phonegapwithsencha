
<!DOCTYPE html> 
<html> 
    <head> 
        <title>OpenLayers Mobile Drawing</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <link rel="stylesheet" href="style.mobile.css" type="text/css"> 
        <link rel="stylesheet" href="style.css" type="text/css"> 
        <script type="text/javascript" charset="utf-8" src="testmobile.js"></script> 
        <script type="text/javascript" charset="utf-8" src="../phonegap.0.9.6.js"></script>
        
    </head> 
    <body> 
        <h1 id="title">Mobile Drawing Example</h1> 
        <div id="tags"> 
            mobile, drawing
        </div> 
        <p id="shortdesc"> 
            A full-screen map with drawing tools for mobile devices.
        </p> 
        <div id="map"></div> 
        <div id="panel" class="myControl">
        	<div id="undo" onClick="undo();"><a href="#">Undo</a></div>
        	<div id="watch" onClick="watch();"><a href="#">Watch</a></div>
        	<div id="setgeo" onClick="setgeo();"><a href="#">Set</a></div>
        	<div id="finishgps" onClick="finish()"><a href="#">Finish</a></div>
		</div> 
        <script type="text/javascript" charset="utf-8" src="mobile-drawing.js"></script> 
    </body> 
</html>
